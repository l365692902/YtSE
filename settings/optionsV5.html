    add keyword, you can double click on keyword
    <br> format example "keyword1, keyword2; channel"

    <br> if keyword contain blank space in the beginning or the end
    <br> wrap the whole keyword with ''

      <ul>
        <li id="add">
          <input type="text" class="addKeyword">

        </li>

        <li style="display: none">
          <img src="if_move_2561476.png" width="128" height="128" alt="" />

          <input type="image" class="remove png" src="if_minus-square_2561471.png">
          <div class="asPl">
            <input type="radio" class="playlist">
            <label>playlist</label>
            <input type="radio" class="onoff">
            <label>on/off</label>
          </div>
        </li>
      </ul>
    </div>
